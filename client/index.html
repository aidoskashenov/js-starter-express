<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css">

    <!-- TODO: Add some Google Fonts -->

    <link rel="stylesheet" href="style.css">

    <!-- TODO: Update '<title>'. -->
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label class="screen-reader-text" for="name">Name</label>
        <input type="text" placeholder="Ur Name" id="name" data-form="name">
      </div>

      <div>
        <label class="screen-reader-text" for="email">✉️</label>
        <input type="email" placeholder="✉️" id="email" data-form="email">
      </div>

      <div>
        <label class="screen-reader-text" for="fone">☎️</label>
        <input type="tel" id="fone" placeholder="☎️" data-form="fone">
      </div>

      <div>
        <label class="screen-reader-text" for="msg">Ur Message</label>
        <textarea id="msg" placeholder="💬" data-form="msg"></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
